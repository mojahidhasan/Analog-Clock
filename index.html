    <script>
      //function calls
      date();
      scaleClock();
      setInterval(date, 1000);

      //event listeners
      window.addEventListener("resize", scaleClock);

      //functions
      function date() {
        var hour = document.getElementById("hour");
        var min = document.getElementById("min");
        var sec = document.getElementById("sec");

        var d = new Date();
        var h = d.getHours() * 30; // 360deg / 12hour = 30; Clock's hour-hand rotates 30deg per hour.
        var m = d.getMinutes() * 6; // 360deg / 60min = 6; Clock's minute-hand rotates 6deg per minute.
        var s = d.getSeconds() * 6; //360deg / 60sec = 6; Clock's second-hand rotates 6deg per second.

        hour.style.transform = "rotate(" + (h + m / 12) + "deg)";
        min.style.transform = "rotate(" + (m + s / 60) + "deg)";
        sec.style.transform = "rotate(" + s + "deg)";
      }

      function scaleClock() {
        var vw = Math.min(window.innerWidth / 600, 1.5);
        var vh = Math.min(window.innerHeight / 600, 1.5);
        document.getElementById("parent").style.transform = `scale(${
          Math.min(vh, vw) * 0.9
        })`;
      }
